{% extends 'layout.html' %}
{% block content %}
<div class="form_box">
    <h3>제품 수정</h3>
    <form method="post" action="/modify/{{product.id}}"  enctype="multipart/form-data">
        <input type="text" name="userid" class="input_field" placeholder="작성자" value="{{ userid }}" readonly required><br>
        <input type="text" name="price" class="input_field" placeholder="가격" value="{{ product.price }}" required><br>
        <input type="text" name="keyword" class="input_field" placeholder="제품 이름을 입력해주세요" value="{{ product.keyword }}" required><br>
        <textarea name="description" class="textarea_field" placeholder="내용을 입력해주세요." required>{{ product.description }}</textarea><br>
        <input type="file" name="file[]" value="이미지 첨부" multiple=""><br><br>
        <input type="submit" class="write_button" value="수정">
        <a><button class="write_button" onclick="history.back()">취소</button><a>
    </form>
</div>

<style>
.form_box {
  background-color: #ffffff;
  margin: 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
  padding: 10px;
}
.input_field {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 4px;
  margin: 3px 0;
  font-size: 14px;
  width: 100%;
}
.textarea_field {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 4px;
  margin: 3px 0;
  font-size: 14px;
  width: 100%;
  height: 160px;
}
.write_button {
  background-color: #636466;
  border: 1px solid #323f6b;
  color: #ffffff;
  border-radius: 4px;
  padding: 2px 8px;
  font-soze: 18px;
}


</style>
{% endblock %}
