
{% extends 'layout.html' %}
{% block content %}
<section class="login-form">
    <h2>Login</h2>
    <form class="form-signin" method="POST" action="/account/login">
        <div class="int-area">
            <input type="text" name="id" id="id" autocomplete="off" required>
            <label for="id">USER NAME</label>
        </div>
        <div class="int-area">
            <input type="password" name="pw" id="pw" autocomplete="off" required>
            <label for="pw">PASSWORD</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="submit">L O G I N</button>
            <p id="alert" class="account"> </p>

        </div>
        <script src="script.js"></script>
    </form>
    <div class="caption">
        <a href="{{url_for('account.register')}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; regist</a>
    </div>
</section>

<style>
   *{
    margin: 0px;
    padding: 0px;
    text-decoration: none;
    font-family:sans-serif;
  
  }
  
  section {
    font-family: 'Noto Sans KR', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-form h2 {
    text-align: center;
    margin: 30px;
  }
  
  .int-area {
    width: 400px;
    position: relative;
    margin-top: 20px;
  }
  
  .int-area:first-child {
    margin-top: 0;
  }
  
  .int-area input {
    width: 100%;
    padding: 20px 10px 10px;
    background-color: transparent;
    border: none;
    border-bottom: 1px solid black;
    font-size: 18px;
    outline: none;
  }
  
  .int-area label {
    position: absolute;
    left: 10px;
    top: 15px;
    font-size: 18px;
    transition: top 0.5s ease;
  }
  
  .int-area label.warning {
    color: red !important;
    animation: warning 0.3s ease;
    animation-iteration-count: 3;
  }
  
  @keyframes warning {
    0% {
      transform: translateX(-8px);
    }
    25% {
      transform: translateX(8px);
    }
    50% {
      transform: translateX(-8px);
    }
    75% {
      transform: translateX(8px);
    }
  }
  
  .int-area input:focus + label,
  .int-area input:valid + label {
    top: -2px;
    font-size: 13px;
    color: #166caa;
  }
  
  .btn-area {
    margin-top: 20px;
  }
  
  .btn-area button {
  position:relative;
    left:53%;
    transform: translateX(-50%);
    margin-bottom: 20px;
    width:100%;
    height:50px;
    background: #586775;
    background-position: left;
    background-size: 200%;
    color:white;
    font-weight: bold;
    border:none;
    cursor:pointer;
    transition: 0.4s;
    display:inline;
    font-size: 20px;
  
  
  }
  
  #alert {
      border-color: transparent;
  }
  
  .caption {
    margin-top: 0px;
    text-align: center;
  }
  
  .caption a {
    margin: 0 20px;
    font-size: 15px;
    color: #586775;
    text-decoration: none;
  }
  </style>

{% endblock %}

  
  <script>
  const id = document.getElementById('id')
  const password = document.getElementById('password')
  const login = document.getElementById('login')
  let errStack = 0;
  
  login.addEventListener('click', () => {
      if (id.value == 'acid') {
          if (password.value == '0000') {
              alert('로그인 되었습니다!')
          }
          else {
              alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
              errStack ++;
          }
      }
      else {
          alert('존재하지 않는 계정입니다.')
      }
  
  
  })
  
  </script>
