{% extends 'layout.html' %}
{% block content %}
<section class="signup-form">
    <h2>SignUp</h2>
    
    <form  class="form-signin" method="POST" action="/account/register">
        <div class="int-area">
            <input type="text" name="id" id="id" autocomplete="off" required>
            <label for="id">USER ID</label>
        </div>
        <div class="int-area">
            <input type="password" name="pw" id="pw" autocomplete="off" required>
            <label for="pw">PASSWORD</label>
        </div>
        <div class="int-area">
          <input type="password" name="check_pw" id="check_pw" autocomplete="off" required>
          <label for="check_pw">CHECK PASSWORD</label>
      </div>
        <div class="btn-area">
            <button id="btn" type="submit" >J O I N</button>

        </div>

    </form>
    <div class="caption">
        <a href="{{url_for('account.login')}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login</a>
    </div>
</section>
<style>
  section {
    font-family: 'Noto Sans KR', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .signup-form h2 {
    text-align: center;
    margin: 30px;
  }
  
  .int-area {
    width: 400px;
    position: relative;
    margin-top: 20px;
  }
  
  .int-area:first-child {
    margin-top: 0;
  }
  
  .int-area input {
    width: 100%;
    padding: 20px 10px 10px;
    background-color: transparent;
    border: none;
    border-bottom: 1px solid black;
    font-size: 18px;
    outline: none;
  }
  
  .int-area label {
    position: absolute;
    left: 10px;
    top: 15px;
    font-size: 18px;
    transition: top 0.5s ease;
  }
  
  .int-area input:focus + label,
  .int-area input:valid + label {
    top: -2px;
    font-size: 13px;
    color: #166caa;
  }
  
  .btn-area {
    margin-top: 20px;
  }
  
  .btn-area button {
  position:relative;
    left:53%;
    transform: translateX(-50%);
    margin-bottom: 20px;
    width:100%;
    height:50px;
    background: #586775;
    background-position: left;
    background-size: 200%;
    color:white;
    font-weight: bold;
    border:none;
    cursor:pointer;
    transition: 0.4s;
    display:inline;
    font-size: 20px;
  
  }
  
  .caption {
    margin-top: 0px;
    text-align: center;
  }
  
  .caption a {
    margin: 0 20px;
    font-size: 15px;
    color: #586775;
    text-decoration: none;
  }
</style>
{% endblock %}
